<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="../../bootstrap/css/bootstrap-general.css" rel="stylesheet"/>
        <script type="text/javascript" src="../../primefaces/js/showcase.js"></script>
    </h:head>
    <h:body>
        <ui:composition template="template/template.xhtml">
            <ui:define name="content">
            <h:form id="form">
                <p:growl id="growl" showDetail="true" sticky="true" /> 
                <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
                <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                    <img src="../../img/loading.gif" alt=""/>
                </p:dialog>
                <div class="margin-right-left-20">
                    <div>
                        <h3>PERFIL DE ACESSO POR PÁGINA</h3>
                         <div class="right">
                             <a class="btn btn" href="../rh/PessoalConsultar.xhtml">VOLTAR</a>
                        </div>
                        <p><strong>CADASTRO</strong></p>
                    <div>
                </div>
                <div class="space-40"></div>
                <div class="control-group">   
                <p:tabView dynamic="true" cache="true">
                  <p:tab title="Cadastrar nova página">
                   <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel for="nome" value="Nome da Pagina (com o .xhtml):" />
                        <p:inputText id="nome" maxlength="60" value="#{perfilCadastrar.permissoesAcesso.pagina}"/>
                        <p:commandButton class="btn btn-success" value="CADASTRAR" update="growl" actionListener="#{perfilCadastrar.cadastrar()}"/>
                    </h:panelGrid>
                  </p:tab>
                  <p:tab title="Permissões de páginas cadastradas">
                      <p:dataTable id="tbl" style="text-align:center" var="permissoesAcesso" value="#{perfilCadastrar.pemissoesCadastradas}"
                                                paginator="true" rows="10">
                                       <p:column>
                                           <f:facet name="header">
                                               <h:outputText value="#" />
                                           </f:facet>
                                           <h:outputText value="#{permissoesAcesso.ID}" />
                                       </p:column>
                                       <p:column>
                                           <f:facet name="header">
                                               <h:outputText value="Página" />
                                           </f:facet>
                                           <h:outputText value="#{permissoesAcesso.pagina}" />
                                       </p:column>
                                        <p:column style="width:30px" >
                                            <p:commandButton icon="ui-icon ui-icon-search"  action="#{perfilCadastrar.editar(permissoesAcesso)}" />
                                        </p:column>
                                    
                                   </p:dataTable>
                  </p:tab>  
                </p:tabView>
                </div>
                <div class="space-20"></div>
                    </div>
                </div>
                <div class="space-50"></div>
            </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
