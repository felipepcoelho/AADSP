<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="../../bootstrap/css/bootstrap-general.css" rel="stylesheet"/>
        <script type="text/javascript" src="../../primefaces/js/showcase.js"></script>
    </h:head>
    <h:body>
        <ui:composition template="template/template.xhtml">
            <ui:define name="content">
            <h:form id="form">
                <div class="margin-right-left-20">
                    <div>
                        <h3>CADASTRO DE PESSOAL</h3>
                         <div class="right">
                             <a class="btn btn" href="../recursosHumanos/consultar.xhtml">VOLTAR</a>
                        </div>
                        <p><strong>CADASTRO</strong></p>
                    <div>
                </div>
                <div class="space-10"></div>
                <div class="control-group">
                   <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel for="nome" value="Nome (completo):" />
                        <p:inputText id="nome" maxlength="200" value="#{cadastroRecHumanosBean.usuario.nome}"/>
                       
                        <p:outputLabel for="data" value="Data de Nascimento" />
                        <p:calendar id="data" value="#{cadastroRecHumanosBean.usuario.dataNascimento}" pattern="dd-MM-yyyy" mask="true" />
                        
                        <p:outputLabel for="funcao" value="Função: " />
                        <p:selectOneMenu id="funcao"  value="#{cadastroRecHumanosBean.funcaoSelecionada}" style="width:150px">
                            <f:selectItem itemLabel="Selecionar Função" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{cadastroRecHumanosBean.funcoes}" />
                        </p:selectOneMenu>
                        
                        <p:outputLabel for="email" value="E-mail):" />
                        <p:inputText id="email" maxlength="200" value="#{cadastroRecHumanosBean.usuario.email}"/>
                        
                        <p:outputLabel for="rg" value="RG:" />
                        <p:inputMask id="rg" mask="999999999999" maxlength="20" value="#{cadastroRecHumanosBean.usuario.RG}"/>
                        
                        <p:outputLabel for="cpf" value="CPF:" />
                        <p:inputMask id="cpf" mask="999999999999" maxlength="20" value="#{cadastroRecHumanosBean.usuario.CPF}"/>
                        
                   </h:panelGrid>
                </div>
                    </div>
                </div>
            </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
