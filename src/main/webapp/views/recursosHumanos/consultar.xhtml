<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="../../bootstrap/css/bootstrap-general.css" rel="stylesheet"/>
        <script type="text/javascript" src="../../primefaces/js/showcase.js"></script>
    </h:head>
    <h:body>
        <ui:composition template="template/template.xhtml">
            <ui:define name="content">
            <h:form id="form">
            <p:growl id="growl" showDetail="true" sticky="true" /> 
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                <img src="../../img/loading.gif" alt=""/>
            </p:dialog>
            <div class="margin-right-left-20">
            <div class="form-inline">
                <div class="control-group">
                    <div>
                        <h3>PESSOAL</h3>
                         <div class="right">
                             <a class="btn btn-inverse" href="cadastrar.xhtml">NOVO</a>
                        </div>
                        <p><strong>CONSULTA</strong></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="space-10"></div>

                    <div class="space-10"></div>
                        <div>
                            <div class="form-search">
                                <a class="label label-info">Filtrar por:</a>

                            </div>
                        </div>
                        <div class="space-30"></div>
                        <div>
                            <div class="table-responsive">
                           
                                <p:dataTable id="tbl" style="text-align:center" var="usuarios" value="#{recHumanosConsultarBean.usuarios}"
                                                paginator="true" rows="10">
                                       <p:column>
                                           <f:facet name="header">
                                               <h:outputText value="#" />
                                           </f:facet>
                                           <h:outputText value="#{usuarios.ID}" />
                                       </p:column>
                                       <p:column>
                                           <f:facet name="header">
                                               <h:outputText value="Nome" />
                                           </f:facet>
                                           <h:outputText value="#{usuarios.nome}" />
                                       </p:column>

                                       <p:column>
                                           <f:facet name="header">
                                               <h:outputText value="Data Nascimento" />
                                           </f:facet>
                                           <h:outputText value="#{usuarios.dataNascimento}" />
                                       </p:column>
                                       
                                        <p:column style="width:24px" >
                                            <p:commandLink update=":form:documentPanel" oncomplete="PF('documentDialog').show()" title="View Detail" styleClass="ui-icon ui-icon-search">
                                                <f:setPropertyActionListener value="#{usuarios}" target="#{recHumanosConsultarBean.selecionado}" />
                                            </p:commandLink>
                                        </p:column>
                                    
                                   </p:dataTable>
                                
                                <p:dialog id="dialog" header="Documentos do UsuÃ¡rio" showEffect="fade" widgetVar="documentDialog" modal="true" resizable="false">
                                    <p:outputPanel id="documentPanel">
                                        <p:panelGrid  columns="2" columnClasses="Dados,#" rendered="#{not empty recHumanosConsultarBean.selecionado}">
                                            <h:outputLabel for="nome" value="Nome: " />
                                            <h:outputText id="nome" value="#{recHumanosConsultarBean.selecionado.nome}" style="font-weight:bold" />

                                            <h:outputLabel for="cpf" value="CPF: " />
                                            <h:outputText id="cpf" value="#{recHumanosConsultarBean.selecionado.CPF}" style="font-weight:bold" />

                                            <h:outputLabel for="rg" value="RG " />
                                            <h:outputText id="rg" value="#{recHumanosConsultarBean.selecionado.RG}" style="font-weight:bold" />
                                            
                                             <h:outputLabel for="email" value="E-mail " />
                                             <h:outputText id="email" value="#{recHumanosConsultarBean.selecionado.email}" style="font-weight:bold" />
                                        </p:panelGrid>
                                    </p:outputPanel>
                                </p:dialog>
                                
                            
                        </div>
                 </div>
            </div>
            </div>
            </div>
            
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
