<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="../../bootstrap/css/bootstrap-general.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <ui:composition template="template/template.xhtml">
            <ui:define name="content">
            <div class="margin-right-left-20">
            <div class="form-inline">
                <div class="control-group">
                    <div>
                        <h3>PESSOAL CADASTRADO</h3>
                         <div class="right">
                         <a class="btn btn-primary" href="#">NOVO</a>
                        </div>
                        <p><strong>CONSULTA</strong></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="space-10"></div>

                    <div class="space-10"></div>
                        <div>
                            <div class="form-search">
                                <a class="label label-info">Filtrar por:</a>

                            </div>
                        </div>
                        <div class="space-30"></div>
                        <div>
                            <div class="table-responsive">
                            <h:form>
                                <p:dataTable id="tbl" style="text-align:center" var="usuarios" value="#{recHumanosConsultar.usuarios}"
                                                paginator="true" rows="10">
                                       <p:column>
                                           <f:facet name="header">
                                               <h:outputText value="#" />
                                           </f:facet>
                                           <h:outputText value="#{usuarios.ID}" />
                                       </p:column>

                                       <p:column>
                                           <f:facet name="header">
                                               <h:outputText value="Nome" />
                                           </f:facet>
                                           <h:outputText value="#{usuarios.nome}" />
                                       </p:column>

                                       <p:column>
                                           <f:facet name="header">
                                               <h:outputText value="Idade" />
                                           </f:facet>
                                           <h:outputText value="#{usuarios.idade}" />
                                       </p:column>

                                       <p:column>
                                           <f:facet name="header">
                                               <h:outputText value="Data Nascimento" />
                                           </f:facet>
                                           <h:outputText value="#{usuarios.dataNascimento}" />
                                       </p:column>
            
                                   </p:dataTable>
                            </h:form>
                        </div>
                 </div>
            </div>
            </div>
            </div>
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
