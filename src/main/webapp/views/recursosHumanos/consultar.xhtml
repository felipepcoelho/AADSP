<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        
    </h:head>
    <h:body>
        <ui:composition template="template/template.xhtml">
            <ui:define name="content">
            <div class="container">
            <div class="right">
                <a class="btn btn-primary" href="#">NOVO</a>
            </div>
            <div class="form-inline">
                <div class="control-group">
                    <div>
                        <h3>PESSOAL CADASTRADO</h3>
                        <p><strong>CONSULTA</strong></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="space-10"></div>

                    <div class="space-10"></div>
                        <div>
                            <div class="form-search">
                                <a class="label label-info">Filtrar por:</a>

                            </div>
                        </div>
                        <div class="space-30"></div>
                        <div>
                            <p:dataTable var="usuarios" value="#{recHumanosConsultar.usuarios}">
                                <p:column headerText="#">
                                    <h:outputText value="#{usuarios.ID}" />
                                </p:column>

                                <p:column headerText="Nome">
                                    <h:outputText value="#{usuarios.nome}" />
                                </p:column>
                                
                                <p:column headerText="Idade">
                                    <h:outputText value="#{usuarios.idade}" />
                                </p:column>
                                
                                <p:column headerText="Data Nascimento">
                                    <h:outputText value="#{usuarios.dataNascimento}" />
                                </p:column>

                                <p:column headerText="Rg">
                                    <h:outputText value="#{usuarios.RG}" />
                                </p:column>

                                <p:column headerText="E-mail">
                                    <h:outputText value="#{usuarios.email}" />
                                </p:column>
                            </p:dataTable>
                        </div>
            </div>
            </div>
            </div>
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
