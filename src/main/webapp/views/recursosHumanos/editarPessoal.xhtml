<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="../../bootstrap/css/bootstrap-general.css" rel="stylesheet"/>
        <script type="text/javascript" src="../../primefaces/js/showcase.js"></script>
    </h:head>
    <h:body>
        <ui:composition template="template/template.xhtml">
            <ui:define name="content">
            <h:form id="form">
                <p:growl id="growl" showDetail="true" sticky="true" /> 
                <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
                <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                    <img src="../../img/loading.gif" alt=""/>
                </p:dialog>
                <div class="margin-right-left-20">
                    <div>
                        <h3>PESSOAL</h3>
                         <div class="right">
                             <a class="btn btn" href="../recursosHumanos/consultarPessoal.xhtml">VOLTAR</a>
                        </div>
                        <p><strong>EDITAR</strong></p>
                    <div>
                </div>
                <div class="space-40"></div>
                <div class="control-group">   
                <p:tabView dynamic="true" cache="true">
                  <p:tab title="Dados Gerais">
                   <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel for="nome" value="Nome (completo):" />
                        <p:inputText id="nome" maxlength="200" value="#{recHumanosEditarBean.usuario.nome}"/>
                       
                        <p:outputLabel for="data" value="Data de Nascimento" />
                        <p:calendar id="data" value="#{recHumanosEditarBean.data}" pattern="dd/MM/yyyy" mask="true" />
                        
                    </h:panelGrid>
                  </p:tab>
                  <p:tab title="Endereço">
                   <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel for="cep" value="Informe o CEP:" />
                        <p:inputMask id="cep" maxlength="20" mask="9?999999999999999" value="#{recHumanosEditarBean.endereco.logradouro.cep}"/>
                        <p:commandButton class="btn" style="padding:0" update="enderecoPanel" value="consultar" actionListener="#{recHumanosEditarBean.consultarCep()}"/>
                    </h:panelGrid>
                      <p:outputPanel id="enderecoPanel">
                          <h:panelGrid columns="2" cellpadding="5">
                            <p:outputLabel class="label label-info"  value="CEP:" />
                            <p:outputLabel value="#{recHumanosEditarBean.endereco.logradouro.cep}" />
                            <p:outputLabel class="label label-info" value="Logradouro:" />
                            <p:outputLabel value="#{recHumanosEditarBean.endereco.logradouro.nome}" />
                            <p:outputLabel class="label label-info" value="Bairro:" />
                            <p:outputLabel value="#{recHumanosEditarBean.endereco.bairro.nome}" />
                            <p:outputLabel class="label label-info" value="Cidade" />
                            <p:outputLabel value="#{recHumanosEditarBean.endereco.cidade.nome}" />
                            <p:outputLabel class="label label-info" value="Estado" />
                            <p:outputLabel value="#{recHumanosEditarBean.endereco.estado.nome}" />
                            <p:outputLabel class="label label-info" value="UF" />
                            <p:outputLabel value="#{recHumanosEditarBean.endereco.estado.uf}" />
                          </h:panelGrid>
                      </p:outputPanel>
                  </p:tab>  
                  <p:tab title="Função">
                    <h:panelGrid columns="2" cellpadding="5">  
                        <p:outputLabel class="label label-success"  value="Função Atual: " />
                        <p:outputLabel  value="#{recHumanosEditarBean.funcaoAtual.descricao}" />
                        <p:outputLabel class="label label-warning" for="funcao" value="Nova Função: " />
                        <p:selectOneMenu id="funcao"  value="#{recHumanosEditarBean.funcaoSelecionada}" style="width:150px">
                            <f:selectItem itemLabel="Selecionar Função" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{recHumanosEditarBean.funcoes}" />
                        </p:selectOneMenu>
                    </h:panelGrid>      
                  </p:tab>
                  <p:tab title="Redes Sociais">
                  <h:panelGrid columns="2" cellpadding="5">  
                        <p:outputLabel for="email" value="E-mail):" />
                        <p:inputText id="email" maxlength="200" value="#{recHumanosEditarBean.usuario.email}"/>
                  </h:panelGrid>      
                  </p:tab>
                  <p:tab title="Documentos Pessoais">
                    <h:panelGrid columns="2" cellpadding="5">  
                        <p:outputLabel for="rg" value="RG:" />
                        <p:inputMask id="rg"  maxlength="20" mask="9?999999999999999" value="#{recHumanosEditarBean.usuario.rg}"/>
                        
                        <p:outputLabel for="cpf" value="CPF:" />
                        <p:inputMask id="cpf"  maxlength="20" mask="9?999999999999999" value="#{recHumanosEditarBean.usuario.cpf}"/>
                        
                    </h:panelGrid>
                   </p:tab>   
                </p:tabView>
                </div>
                <div class="space-20"></div>
                <p:commandButton class="btn btn-success" value="SALVAR" update="growl" actionListener="#{recHumanosEditarBean.editar()}"/>
                    </div>
                </div>
                <div class="space-50"></div>
            </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
