<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>AADSP</title>
        <link href="../../bootstrap/css/bootstrap-master.css" rel="stylesheet"/>
        <link href="../../bootstrap/css/bootstrap.css" rel="stylesheet"/>
        <link href="../../bootstrap/css/bootstrap-general.css" rel="stylesheet"/>
    </h:head>
    <body>
        <div>
            <h:form>
            <p:growl id="growl" showDetail="true" sticky="true" />    
            <div class="menu-top">
                <div class="container-fluid">
                    <div class="left" style="color:#FFF">
                        <h1>AADSP</h1>
                        <p>Adaptive Approach for Deployment of Software Process</p>
                    </div>
                     <div class="right menu-top-info">
                            <div class="control-group">
                                <i class="icon icon-user icon-white"></i>
                                <strong>Login:</strong>
                                <span>
                                    #{indexHeaderBean.usuarioNome}</span>
                                <br/>
                                <i class="icon icon-bookmark icon-white"></i>
                                <strong>Função:</strong>
                                <span>
                                    #{indexHeaderBean.usuarioFuncao}</span>
                            </div>
                            <div class="clear">
                            </div>
                            <div class="control-group pull-right">
                                <i class="icon icon-off icon-white"></i>
                                <p:commandButton class="btn btn-transparent" style="color:#FFF;text-shadow: calc" value="SAIR" actionListener="#{indexHeaderBean.closeSession()}"/>    
                                
                            </div>
                            <div class="clear">
                            </div>
                        </div>
                </div>
            </div>
            </h:form>
        </div>
    </body>
</html>
